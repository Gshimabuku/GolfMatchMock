<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定ページ</title>
    <link rel="stylesheet" href="sample.css">
    <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui-1.14.0.min.js"></script>
    <script type="text/javascript" src="./js/jquery.ui.touch-punch-0.2.3.min.js"></script>
</head>

<body>
    <header>
        <div id="icon-hamburger"><span></span></div>
        <nav id="header-container">
            <ul id="hamburger-menu">
                <li class="hamburger-menu-item"><a href="#">ホーム</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ A</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ B</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ C</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ D</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ E</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="auth-container">
            <div class="change-auth">
                <h1 class="change-auth-left">ログイン</h1>
                <h3 class="change-auth-right change-auth-select"><a href="./00_00_02_新規登録画面.html" class="change-auth-a">新規登録</a></h3>
            </div>
            <form>
                <!-- {{ csrf_field() }} -->
                <div class="form-group">
                    <label for="login_id">ログインID</label>
                    <input type="text" id="login_id" name="login_id" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">ログイン</button>
                <a href="./01_00_01_Staff - ホーム画面.html">Staff HOME</a>
                <a href="./02_00_01_Distributor - ホーム画面.html" style="float: right">Distributor HOME</a>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            $('#icon-hamburger').on('click', function () {
                if ($('#header-container #hamburger-menu').css('display') === 'block') {
                    $('#header-container #hamburger-menu').slideUp('1500');
                } else {
                    $('#header-container #hamburger-menu').slideDown('1500');
                }
            });
        });
    </script>
</body>

</html>

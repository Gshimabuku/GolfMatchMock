<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">

            <div class="member">
                <p>メンバー1</p>

                <p>メンバー2</p>

            <div class="member">
                <p>メンバー4</p>
                <input type="text">
            </div>
        </div>

        <div class="boxes">
            <input class="menu-checkbox" type="checkbox" id="checkbox-1">
            <label class="menu-checkbox-label" for="checkbox-1">ラスベガス</label>

            <input class="menu-checkbox" type="checkbox" id="checkbox-2">

            <input class="menu-checkbox" type="checkbox" id="checkbox-3">

            <input class="menu-checkbox" type="checkbox" id="checkbox-6">
            <label class="menu-checkbox-label" for="checkbox-6">ヘビ（雪だるま）</label>
        </div>

        <button class="menu-start-button" onclick="scoreStart();">スタート</button>
    </div>

                <button class="hole-button" value="17">17</button>

        <div class="hole hole-1" style="display: none;">
            <div>
                <label class="name1" for="name">Name</label>

            <div>
                <label class="name3" for="name">Name</label>

            </div>
            <div>

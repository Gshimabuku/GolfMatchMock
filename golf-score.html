        <script>
            $(function () {
                scoreStart();
            });

            function scoreStart() {
                $('.menu').hide();
                $('.score-hole').show();
                $('.hole-1').show();
            }

            $('.score-fluctuation-plus').click(function () {
                var score = $(this).parent().parent().find('.hole-score').val();
                $(this).parent().parent().find('.hole-score').val(Number(score) + 1);
            });

            $('.score-fluctuation-minus').click(function () {
                var score = $(this).parent().parent().find('.hole-score').val();
                if (score > 1) {
                    $(this).parent().parent().find('.hole-score').val(Number(score) - 1);
                }
            });
        </script>

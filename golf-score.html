<body>
    <div class="menu">
        <div class="member-all">
            <div class="member">
                <p>メンバー1</p>
                <input type="text">
            </div>

                <p>メンバー2</p>

            </div>
            <div class="member">

            <div class="member">

                <input type="text">
            </div>
        </div>

        <div class="boxes">
            <input class="menu-checkbox" type="checkbox" id="checkbox-1">
            <label class="menu-checkbox-label" for="checkbox-1">ラスベガス</label>

            <input class="menu-checkbox" type="checkbox" id="checkbox-2">
            <label class="menu-checkbox-label" for="checkbox-2">ダブルペリア</label>

            <input class="menu-checkbox" type="checkbox" id="checkbox-3">
            <label class="menu-checkbox-label" for="checkbox-3">ポイントターニー</label>

            <input class="menu-checkbox" type="checkbox" id="checkbox-4">
            <label class="menu-checkbox-label" for="checkbox-4">オリンピック</label>

            <input class="menu-checkbox" type="checkbox" id="checkbox-5">

            <input class="menu-checkbox" type="checkbox" id="checkbox-6">
            <label class="menu-checkbox-label" for="checkbox-6">ヘビ（雪だるま）</label>
        </div>

        <button class="menu-start-button" onclick="scoreStart();">スタート</button>
    </div>

    <div class="score-hole" style="display: none;">
        <div class="hole-change">
            <div class="hole-column">
                <button class="hole-button" value="1">1</button>
                <button class="hole-button" value="2">2</button>
                <button class="hole-button" value="3">3</button>
                <button class="hole-button" value="4">4</button>
                <button class="hole-button" value="5">5</button>
                <button class="hole-button" value="6">6</button>
                <button class="hole-button" value="7">7</button>
                <button class="hole-button" value="8">8</button>
                <button class="hole-button" value="9">9</button>
            </div>
            <div class="hole-column">
                <button class="hole-button" value="10">10</button>
                <button class="hole-button" value="11">11</button>
                <button class="hole-button" value="12">12</button>
                <button class="hole-button" value="13">13</button>
                <button class="hole-button" value="14">14</button>
                <button class="hole-button" value="15">15</button>
                <button class="hole-button" value="16">16</button>
                <button class="hole-button" value="17">17</button>
                <button class="hole-button" value="18">18</button>
            </div>
            <div class="hole-around">
                <button class="hole-around-change" value=""><img class="hole-around-img" src="./img/hole_back.png" alt=""></button>
                <button class="hole-now"></button>
                <button class="hole-around-change" value=""><img class="hole-around-img" src="./img/hole_next.png" alt=""></button>
            </div>
        </div>


        <!-- ------------------------------------------------------------------- -->
        <!-- HOLE1 -->
        <!-- ------------------------------------------------------------------- -->
        <div class="hole hole-1" style="display: none;">
            <table>
                <tr>
                    <th>名前</th>
                    <th></th>
                    <th>スコア<br>パット</th>
                    <th></th>
                    <th>オリ</th>
                    <th>ヘビ<button class="snake-back" value=""><img class="snake-back-img" src="./img/hole_back.png" alt=""></button></th>
                </tr>
                <!-- Player1 -->
                <div class="player1">
                    <tr class="table-player1">
                        <td rowspan="2"><label class="name1">Player1</label></td>
                        <td><button class="score-fluctuation fluctuation-score-plus" value="member-1-1">+</button></td>
                        <td><input type="text" class="hole-text hole-score" id="score-member-1-1" value="4"></td>
                        <td><button class="score-fluctuation fluctuation-score-minus" value="member-1-1">-</button></td>
                        <td rowspan="2">
                            <select class="olympic-select" name="olympic-select-1-1" id="olympic-select-1-1">
                                <option value="0" style="background: #ffffff;"> - </option>
                                <option value="1" style="background: #ffd700;">金</option>
                                <option value="2" style="background: #d6d6d6;">銀</option>
                                <option value="3" style="background: #cd7f32">銅</option>
                                <option value="4" style="background: #86918f">鉄</option>
                                <option value="5" style="background: #b9f2ff">ダイヤ</option>
                            </select>
                        </td>
                        <td rowspan="2">
                            <label class="snake-score snake-1" id="snake-1-1" for="">0</label>
                            <button class="snake-fluctuation snake-plus" value="snake-1-1">+</button>
                        </td>
                        <td rowspan="2"></td>
                    </tr>
                    <tr class="table-player1">
                        <td><button class="patt-fluctuation fluctuation-patt-plus" value="member-1-1">+</button></td>
                        <td><input type="text" class="hole-text hole-patt" id="patt-member-1-1" value="2"></td>
                        <td><button class="patt-fluctuation fluctuation-patt-minus" value="member-1-1">-</button></td>
                    </tr>
                </div>
                <!-- Player2 -->
                <div class="player2">
                    <tr class="table-player2">
                        <td rowspan="2"><label class="name2">Player2</label></td>
                        <td><button class="score-fluctuation fluctuation-score-plus" value="member-1-2">+</button></td>
                        <td><input type="text" class="hole-text hole-score" id="score-member-1-2" value="4"></td>
                        <td><button class="score-fluctuation fluctuation-score-minus" value="member-1-2">-</button></td>
                        <td rowspan="2">
                            <select class="olympic-select" name="olympic-select-1-2" id="olympic-select-1-2">
                                <option value="0" style="background: #ffffff;"> - </option>
                                <option value="1" style="background: #ffd700;">金</option>
                                <option value="2" style="background: #d6d6d6;">銀</option>
                                <option value="3" style="background: #cd7f32">銅</option>
                                <option value="4" style="background: #86918f">鉄</option>
                                <option value="5" style="background: #b9f2ff">ダイヤ</option>
                            </select>
                        </td>
                        <td rowspan="2">
                            <label class="snake-score snake-2" id="snake-1-2" for="">0</label>
                            <button class="snake-fluctuation snake-plus" value="snake-1-2">+</button>
                        </td>
                        <td rowspan="2"></td>
                    </tr>
                    <tr class="table-player2">
                        <td><button class="patt-fluctuation fluctuation-patt-plus" value="member-1-2">+</button></td>
                        <td><input type="text" class="hole-text hole-patt" id="patt-member-1-2" value="2"></td>
                        <td><button class="patt-fluctuation fluctuation-patt-minus" value="member-1-2">-</button></td>
                    </tr>
                </div>
            </table>

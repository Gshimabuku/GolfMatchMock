<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GolfMatch - </title>

    <!-- {{-- CSS --}} -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- {{-- JS --}} -->
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.14.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.ui.touch-punch-0.2.3.min.js"></script>
    <script type="text/javascript" src="../js/golf_match.js"></script>
    <script type="text/javascript" src="../js/golf_match_ajax.js"></script>
</head>

<body>
    <header>
        <div id="icon-hamburger"><span></span></div>
        <nav id="header-container">
            <ul id="hamburger-menu">
                <li class="hamburger-menu-item"><a href="#">ホーム</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ A</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ B</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ C</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ D</a></li>
                <li class="hamburger-menu-item"><a href="#">ページ E</a></li>
            </ul>
        </nav>
        <div id="popup-bg-cover"></div>
    </header>

    <div id="container">
        <div id="auth-container">
            <h1>Staff ユーザー詳細</h1>
        </div>
    </div>

    <script>
        $(function () {
            $('#icon-hamburger').on('click', function () {
                if ($('#header-container #hamburger-menu').css('display') === 'block') {
                    $('#header-container #hamburger-menu').slideUp('1500');
                } else {
                    $('#header-container #hamburger-menu').slideDown('1500');
                }
            });
        });
    </script>
</body>

</html>

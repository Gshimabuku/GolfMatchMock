<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GolfMatch - </title>

    <!-- {{-- CSS --}} -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- {{-- JS --}} -->
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.14.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.ui.touch-punch-0.2.3.min.js"></script>
    <script type="text/javascript" src="../js/golf_match.js"></script>
    <script type="text/javascript" src="../js/golf_match_ajax.js"></script>
</head>

<body>
    <div id="login-container">
        <h1>新規登録</h1>
        <form method="GET" action="./00_00_01_ログイン画面.html">
            <!-- {{ csrf_field() }} -->
            <div class="form-group">
                <label for="login_id">ログインID</label>
                <input type="text" id="login_id" name="login_id" required>
            </div>
            <div class="form-group">
                <label for="user_name">ユーザー名</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="check">パスワード確認</label>
                <input type="password" id="check" name="check" required>
            </div>
            <button type="submit">新規登録</button>
            <a href="./00_00_01_ログイン画面.html">ログイン画面</a><br>
        </form>
    </div>
</body>

</html>

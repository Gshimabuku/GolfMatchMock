<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="./css/ai-styles.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container hole1">
        <div class="hole">1</div>
        <button class="arrow left">◀</button>
        <button class="arrow right">▶</button>
        <div class="hole-change-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
                <path d="m6 9 6 6 6-6" />
            </svg>
        </div>
        <div class="hole-change" style="display: none;">
            <div class="hole-change-buttons">
                <div class="hole-change-button" id="hole-1">1</div>
                <div class="hole-change-button" id="hole-2">2</div>
                <div class="hole-change-button" id="hole-3">3</div>
                <div class="hole-change-button" id="hole-4">4</div>
                <div class="hole-change-button" id="hole-5">5</div>
                <div class="hole-change-button" id="hole-6">6</div>
                <div class="hole-change-button" id="hole-7">7</div>
                <div class="hole-change-button" id="hole-8">8</div>
                <div class="hole-change-button" id="hole-9">9</div>
            </div>
            <div class="hole-change-buttons">
                <div class="hole-change-button" id="hole-10">10</div>
                <div class="hole-change-button" id="hole-11">11</div>
                <div class="hole-change-button" id="hole-12">12</div>
                <div class="hole-change-button" id="hole-13">13</div>
                <div class="hole-change-button" id="hole-14">14</div>
                <div class="hole-change-button" id="hole-15">15</div>
                <div class="hole-change-button" id="hole-16">16</div>
                <div class="hole-change-button" id="hole-17">17</div>
                <div class="hole-change-button" id="hole-18">18</div>
            </div>
        </div>

        <div class="par">
            <select class="par-select" name="par-hole1" id="par-hole1">
                <option value="3">パー3</option>
                <option value="4" selected>パー4</option>
                <option value="5">パー5</option>
            </select>
        </div>

        <div class="players">
            <div class="player player1">
                <div class="player-name">Player1</div><br>
                <div class="score stroke" id="score-hole1-player1">4</div>
                <div class="score putt" id="putt-hole-1-plyer">2</div>
            </div>

            <div class="player player2">
                <div class="player-name">Player2</div><br>
                <div class="score stroke" id="score-hole1-player2">4</div>
                <div class="score putt" id="putt-hole-1-plyer2">2</div>
            </div>

            <div class="player player3">
                <div class="player-name">Player3</div><br>
                <div class="score stroke" id="score-hole1-player3">4</div>
                <div class="score putt" id="putt-hole-1-plyer3">2</div>
            </div>

            <div class="player player4">
                <div class="player-name">Player4</div><br>
                <div class="score stroke" id="score-hole1-player4">4</div>
                <div class="score putt" id="putt-hole-1-plyer4">2</div>
            </div>
        </div>

        <div class="score-number-button">
            <div>
                <button class="score-number" value="0">0</button>
                <button class="score-number" value="1">1</button>
                <button class="score-number" value="2">2</button>
                <button class="score-number" value="3">3</button>
                <button class="score-number" value="4">4</button>
            </div>
            <div>
                <button class="score-number" value="5">5</button>
                <button class="score-number" value="6">6</button>
                <button class="score-number" value="7">7</button>
                <button class="score-number" value="8">8</button>
                <button class="score-number" value="9">9</button>
            </div>
        </div>

        <div class="game-olympic">
            <div class="game-name">オリンピック</div>
            <div class="olympic-select">
                <select class="olympic player1" name="olympic-hole1-player1" id="olympic-hole1-player1">
                    <option value="0">なし</option>
                    <option value="4">金</option>
                    <option value="3">銀</option>
                    <option value="2">銅</option>
                    <option value="1">鉄</option>
                    <option value="5">ダイヤ</option>
                </select>
                <select class="olympic player2" name="olympic-hole1-player2" id="olympic-hole1-player2">
                    <option value="0">なし</option>
                    <option value="4">金</option>
                    <option value="3">銀</option>
                    <option value="2">銅</option>
                    <option value="1">鉄</option>
                    <option value="5">ダイヤ</option>
                </select>
                <select class="olympic player3" name="olympic-hole1-player3" id="olympic-hole1-player3">
                    <option value="0">なし</option>
                    <option value="4">金</option>
                    <option value="3">銀</option>
                    <option value="2">銅</option>
                    <option value="1">鉄</option>
                    <option value="5">ダイヤ</option>
                </select>
                <select class="olympic player4" name="olympic-hole1-player4" id="olympic-hole1-player4">
                    <option value="0">なし</option>
                    <option value="4">金</option>
                    <option value="3">銀</option>
                    <option value="2">銅</option>
                    <option value="1">鉄</option>
                    <option value="5">ダイヤ</option>
                </select>
            </div>
        </div>

        <div class="game-snake">
            <div class="game-name">ヘビ</div>
            <div class="snake-now"><span class="snake-player">なし</span> : <span class="snake-player">0</span></div>
            <div class="snake-scores">
                <div class="snake player1" id="snake-hole1-player1">0</div>
                <div class="snake player2" id="snake-hole1-player2">0</div>
                <div class="snake player3" id="snake-hole1-player3">0</div>
                <div class="snake player4" id="snake-hole1-player4">0</div>
            </div>
            <div class="snake-buttons">
                <button class="snake-plus player1" value="hole1-player1">ヘビ+</button>
                <button class="snake-plus player2" value="hole1-player2">ヘビ+</button>
                <button class="snake-plus player3" value="hole1-player3">ヘビ+</button>
                <button class="snake-plus player4" value="hole1-player4">ヘビ+</button>
            </div>
        </div>

        <div class="game-ppp">
            <div class="game-name">ピン・ポン・パン</div>
            <div class="ppp-selects">
                <select class="ppp" name="ppp-hole1-player1" id="ppp-hole1-player1">
                    <option class="player1" value="1">player1</option>
                    <option class="player2" value="2">player2</option>
                    <option class="player3" value="3">player3</option>
                    <option class="player4" value="4">player4</option>
                </select>
                <select class="ppp" name="ppp-hole1-player2" id="ppp-hole1-player2">
                    <option class="player1" value="1">player1</option>
                    <option class="player2" value="2">player2</option>
                    <option class="player3" value="3">player3</option>
                    <option class="player4" value="4">player4</option>
                </select>
                <select class="ppp" name="ppp-hole1-player3" id="ppp-hole1-player3">
                    <option class="player1" value="1">player1</option>
                    <option class="player2" value="2">player2</option>
                    <option class="player3" value="3">player3</option>
                    <option class="player4" value="4">player4</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        nowScore = '';

        $(function () {
            $('.hole-change-menu').on('click', function () {
                $('.hole-change').slideToggle(500, function () {
                    $('.hole-change-menu').toggleClass('transform');
                });
            });
        });

        $('.score').click(function () {
            nowScore = $(this).attr('id');
            $('.score').css('border', '2px solid black');
            $(this).css('border', '2px solid red');
        });
    </script>
</body>

</html>
